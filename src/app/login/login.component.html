<div class="root">
    <div class="banner-dimension">
        <div class="green-banner">
            <div class="img-logo">
                <img src="assets/header_logo.png" alt="logo TunAd" />
            </div>

            <div class="division"></div>
            <h1>Planning <br> Poker</h1>
        </div>
        <div class="white-banner">
            <H1>Login</H1>
            <div class="password-content">
                <input class="input-email" type="text" placeholder="Email">
            </div>
            <div class="password-content">
                <input class="input-senha" type="{{inputType}}" placeholder="Senha">
                <button class="eye-button" (onclick)="showPassword()">
                    <!-- <i class="ph-bold {{eyeButton}}"></i> -->
                    <mat-icon style="margin-top: -5px;">{{ show ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
            </div>
            <div class="forgot-password-content">
                <a href="javascript:void(0)" (onclick)="passwordRecovery()">Esqueceu sua senha?</a>
            </div>
            <button class="button-send">
                <mat-icon>send</mat-icon>
            </button>
            <a id="link"></a>
            <div id="buttonDiv"></div>
        </div>
    </div>
</div>
